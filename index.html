<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Fundraising Club</title>
<style>
:root {
--bg: #0b1020;
--card: #121834;
--text: #f4f6ff;
--muted: #b9c1ff;
--accent: #7c9bff;
--accent-2: #9ef0ff;
--warning: #ffd166;
--success: #7ef6d7;
--radius: 16px;
--shadow: 0 10px 30px rgba(0,0,0,.35);
}
* { box-sizing: border-box; }
html, body { margin:0; padding:0; background: var(--bg); color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
a { color: var(--accent-2); text-decoration: none; }
a:hover { text-decoration: underline; }
.container { max-width: 1100px; margin: 0 auto; padding: 24px; }
header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(8px); background: rgba(11,16,32,.7); border-bottom: 1px solid rgba(255,255,255,.08); }
.nav { display:flex; align-items:center; gap: 16px; }
.brand { display:flex; align-items:center; gap:10px; font-weight: 800; letter-spacing:.3px; }
.brand .dot { width:10px; height:10px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius:50%; box-shadow: 0 0 0 4px rgba(124,155,255,.15); }
.spacer { flex:1; }
.nav a { padding: 10px 12px; border-radius: 12px; color: var(--text); opacity:.9; }
.nav a.active, .cta { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#071019; font-weight:700; box-shadow: var(--shadow); }
.cta { padding:10px 14px; border-radius: 12px; }
main { padding-top: 24px; }
.hero { display:grid; grid-template-columns: 1.1fr .9fr; gap:24px; align-items:center; }
.card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid rgba(255,255,255,.09); border-radius: var(--radius); box-shadow: var(--shadow); }
.p24 { padding:24px; }
h1 { font-size: clamp(28px, 3.2vw, 42px); margin: 0 0 10px; }
h2 { font-size: clamp(22px, 2.4vw, 30px); margin: 6px 0 14px; }
h3 { margin: 14px 0 6px; }
.muted { color: var(--muted); }
.grid { display:grid; gap:16px; }
@media (min-width: 900px){ .grid.cols-3 { grid-template-columns: repeat(3,1fr); } }
@media (max-width: 900px){ .hero { grid-template-columns: 1fr; } }
.tag { display:inline-block; font-size:12px; padding:4px 8px; border-radius: 999px; background: rgba(124,155,255,.2); color: var(--accent-2); margin-right:6px; }
.badge { font-size:12px; color:#071019; background: var(--success); padding:4px 8px; border-radius:999px; font-weight:700; }
.list { display:flex; flex-direction:column; gap:12px; }
.post, .event, .note { border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding:16px; background: rgba(255,255,255,.02); }
.post h3, .event h3 { margin:0 0 8px; }
.row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
.meta { font-size:13px; color: var(--muted); }
.footer { margin: 40px 0 20px; color: var(--muted); font-size:14px; text-align:center; }
.notice { border-left:4px solid var(--warning); padding:10px 12px; background: rgba(255,209,102,.12); border-radius: 10px; }
.input, textarea { width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.04); color: var(--text); }
.input:focus, textarea:focus { outline:2px solid rgba(124,155,255,.35); }
.btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.06); color: var(--text); cursor:pointer; }
.btn:hover { background: rgba(255,255,255,.1); }
.btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#071019; font-weight:800; }
.hidden { display:none; }
.embed { aspect-ratio: 16/9; width:100%; border:0; border-radius: 12px; }
.pill { display:inline-block; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,.08); font-size:12px; color: var(--muted); }
</style>
</head>
<body>
<header>
<div class="container nav">
<div class="brand"><span class="dot"></span> <span id="site-title">Learn & Lift Club</span></div>
<div class="spacer"></div>
<nav class="nav" id="nav"></nav>
<a href="#/donate" class="cta">Donate</a>
</div>
</header>


<main class="container">
